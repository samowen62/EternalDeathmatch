<!doctype html>
<html>
  <head>
    <title>Eternal Deathmatch</title>

    <script type="text/javascript" src="socket.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/game.css">  

  </head>
  <body onclick="onBodyClick()">
    <audio id="audiotag1" src="sounds/die.wav" preload="auto"></audio>
    <!-- All of these sounds are taken from DOOM of course -->
    <audio id="doom-damage" src="sounds/damage.wav" preload="auto"></audio>
    <audio id="doom-death" src="sounds/death.wav" preload="auto"></audio>
    <audio id="doom-pistol" src="sounds/pistol.wav" preload="auto"></audio>
    <audio id="doom-shotgun" src="sounds/shotgun.wav" preload="auto"></audio>
    <audio id="doom-fist" src="sounds/fist.wav" preload="auto"></audio>
    <audio id="doom-roar" src="sounds/roar.wav" preload="auto"></audio>
    <!--  I'm trying to find a guitar riff from either quake or unreal tournament
          That sounds exactly like this but oh well. Here's Rammstein! -->
    <audio id="intro-rammstein" src="sounds/intro-rammstein.wav" preload="auto"></audio>
    
    <div class="overlay">
      <div class="inner">
        <img src="assets/css/skull.png" />
        <h2>Get ready to DIE!</h2>
        <input type="button" value="Click to Play" onclick="toggleFullScreen()">
      </div>
    </div>

    <div id="stats-screen" class="js-fade fade-in is-paused overlay">
      <table>
        <thead>
          <tr>
            <th>Player</th>
            <th>Kills</th>
            <th>Deaths</th>         
          </tr>
        </thead>
        <tbody id ="player-stats-body">
        </tbody>
      </table>
    </div>

    <div id="health-box">
      +&nbsp;<span id="health">100</span>
    </div>

    <div id="control-box" class="js-fade fade-in is-paused">
      <table>
        <tr>
          <th colspan="2">Controls</th>
        </tr>
        <tr>
          <td>W</td>
          <td>: Forward</td>
        </tr>
        <tr>
          <td>A</td>
          <td>: Left</td>
        </tr>
        <tr>
          <td>S</td>
          <td>: Backward</td>
        </tr>
        <tr>
          <td>D</td>
          <td>: Right</td>
        </tr>
        <tr>
          <td>R</td>
          <td>: Rotate Weapon</td>
        </tr>
        <tr>
          <td>Space</td>
          <td>: Jump</td>
        </tr>
        <tr>
          <td>L-Mouse</td>
          <td>: Attack</td>
        </tr>
        <tr>
          <td colspan="2"><br /></td>
        </tr>
        <tr>
          <td>Z</td>
          <td>: Stats Screen</td>
        </tr>
        <tr>
          <td>X</td>
          <td>: Info Box</td>
        </tr>
      </table>

    </div>

    <img class="sprite-img" data-weapon="fist" src="images/fist-1.png" />
    <img class="sprite-img" data-weapon="fist" src="images/fist-2.png" />
    <img class="sprite-img" data-weapon="fist" src="images/fist-3.png" />
    <img class="sprite-img" data-weapon="fist" src="images/fist-4.png" />
    <img class="sprite-img" data-weapon="pistol" src="images/pistol.png" />
    <img class="sprite-img" data-weapon="pistol" src="images/pistol-fire.png" />
    <img class="sprite-img" data-weapon="shotgun" src="images/gun.png" />

  </body>
  <script src="app.js"></script>
</html>
